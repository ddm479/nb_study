<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <style>
        div,
        h2 {
            border: 1px solid grey;
            /* display: none; */
            /* visibility: hidden; */
        }

        span,
        a {
            border: 1px solid blue;
        }

        article>div,
        article>span {
            display: inline-block;
            width: 60px;
            height: 60px;
        }
        /* none : 요소를 보이지 않게 설정한다. visibility 속성을 hidden으로 설정한 것과 달리 영역도 차지하지 않는다. */

        /* block : 기본적으로 가로 영역을 모두 채우며, block 요소 다음에 등장하는 태그는 줄바꿈이 된 것처럼 보인다. 문서에서 문단을 표시할 때 주로 사용한다.
        - width, height 속성을 지정할 수 있다. */

        /* inline : 컨텐츠만큼 영역을 차지한다. block과 달리 줄 바꿈이 되지 않고, width와 height를 지정할 수 없다. 글자나 문장에 효과를 주기 위해 존재하는 단위이다 */

        /* inline-block : inline처럼 컨텐츠만큼 영역을 차지하여 가로로 배치되지만
        block처럼 내부 속성인 width, height등과 같은 값을 변경할 수 있다. */
    </style>
</head>


<body>
    <h1>Display Block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>
    

    <h1>Display Inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">Naver</a>

    <article>
        <h1>Display Inline Block</h1>
        <div>content</div>
        <div>content</div>
        <div>content</div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
    </article>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border Examples</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            gap: 20px;
        }

        /* 1️⃣ border-image 사용 */
        .border-image {
            width: 200px;
            height: 100px;
            border: 5px solid;
            border-image: linear-gradient(45deg, #ff6b6b, #ffcc5c, #48dbfb) 1;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            background-color: white;
        }

        /* 2️⃣ background-clip 사용 */
        .background-clip {
            width: 200px;
            height: 100px;
            border: 5px solid transparent;
            background: linear-gradient(white, white) padding-box,
                linear-gradient(45deg, #ff6b6b, #ffcc5c, #48dbfb) border-box;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
        }

        /* 3️⃣ ::before을 활용한 border-gradient */
        .before-border {
            position: relative;
            width: 200px;
            height: 100px;
            background-color: white;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            z-index: 1;
            border-radius: 10px;
        }

        .before-border::before {
            content: "";
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: linear-gradient(45deg, #ff6b6b, #ffcc5c, #48dbfb);
            z-index: -1;
            border-radius: 10px;
        }

        .before-border::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 1;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="border-image">Border Image</div>
    <div class="background-clip">Background Clip</div>
    <div class="before-border">::Before Border</div>

</body>

</html>

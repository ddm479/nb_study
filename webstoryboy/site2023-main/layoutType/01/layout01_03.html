<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 유형01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFF3E0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            /* 기본적으로 Flexbox는 한 줄로 자식 요소들을 배치하려고 한다. */
            display: flex;
            /*  wrap 사용 시 Flexbox에서 자식 요소들이 한 줄에 다 들어가지 않을 경우 다음 줄로 줄바꿈함. */
            /*  미 사용 시 한 줄에 배치하기 위해 width 비율이 1 1 0.3 0.7 1 이렇게 된다 */
            flex-wrap: wrap;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #FFCC80;
        }
        #aside {
            width: 30%;
            height: 780px;
            background-color: #FFB74D;
        }
        #section {
            width: 70%;
            height: 780px;
            background-color: #FFA726;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #FF9800;
        }

        /* 미디어쿼리 */
        @media (max-width: 1300px){
            
        }
        @media (max-width: 768px){
            
        }
        @media (max-width: 480px){
            
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <footer id="footer"></footer>
    </div>



    <!-- 
        layout01_01 : float 방식 레이아웃
        layout01_02 : float 방식 반응형 레이아웃
        layout01_03 : flex 방식 레이아웃

    -->
</body>
</html>

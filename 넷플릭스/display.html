<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./display.css">
        <title>Display</title>
    </head>
    <body>
        <!-- Block Level: 한줄에 블럭단위로 한개씩 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>

        <!-- Inline Block Level: 한줄에 블럭단위로 여러개 , css적용됨 -->
        <h2>1</h2>
        <h2>2</h2>
        <h2>3</h2>

        <!-- Inline Level: css정의를 무시함, 내용이 있는만큼(내용크기만큼)만 차지 -->
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </body>
</html>
